<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-secondary mb-3" style="max-width: 100%;">

            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>
        <button (click)=" mostrar = !mostrar " class="btn btn-outline-primary btn-block">
            Mostrar / Ocultar
        </button>
    </div>
    <!-- .col -->
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let vocal of vocales" class="list-group-item">{{ vocal }}</li>
        </ul>
    </div>
    <!-- .col -->
</div>
